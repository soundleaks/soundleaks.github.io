---
layout: default
---

<div class="home">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-4">
      <div class="intro">
        <p>{{site.description}}</p>

        <p>这个聚会是一个非正式民间交流聚会并不需要参与者有相关的专业背景。</p>

      </div>
    </div>
    <div class="pure-u-1 pure-u-md-3-4">
      <div class="pure-g">
        <div class="new-event event">
          {% assign event = site.events.last %}
          <div class="pure-u-1 pure-u-md-1-2">
            <div class="event-poster">
              <a href="{{ event.url }}">
                <img class="pure-img" src="/poster/{{event.poster}}">
              </a>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-1-2">
            <div class="event-content">
                <h1>{{event.title}}</h1>
              {{event.content}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
