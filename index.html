---
layout: default
---
<div class="home">
  <div class="pure-g">
    <div class="pure-u-1">
      <div class="intro">
        <p>{{site.description}}</p>
        <p>这个聚会是一个非正式民间交流聚会并不需要参与者有相关的专业背景。</p>
      </div>
    </div>

    <div class="pure-u-1">
        <div class="review">
          {% for post in site.posts limit:1 %}
            <a href="{{ post.url }}">
              <i class="fa fa-info"></i>
              {{ post.title }}
            </a>
          {% endfor %}
        </div>
    </div>

    <div class="pure-u-1">
      <div class="pure-g">
        <div class="new-event event">
          {% assign event = site.events.last %}
          <div class="pure-u-1">
            <div class="event-content">
              <h1>{{event.title}}</h1>
              <a href="{{ event.url }}">
                <img class="pure-img post-img" src="/poster/{{event.poster}}">
              </a>

              <div class="event-description">{{ event.description }}</div>

            </div>
            <a href="{{ event.url }}" class="more"><i>更多/more</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
